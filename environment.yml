# Install: mamba env create -n name -f environment.yml
# Export: conda env export --from-history > environment.yml
channels:
  - conda-forge
  - pyg
  - anaconda
dependencies:
  - python=3.11
  - pytorch-lightning
  - ca-certificates
  - openssl
  - wandb
  - certifi
  - rdkit
  - biopython=1.79
  - imageio
  - scipy
  - matplotlib
  - torch-scatter
  - openbabel
  - seaborn